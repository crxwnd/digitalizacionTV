version: "3.8"

services:
  postgres:
    image: postgres:14-alpine
    container_name: dtv_postgres
    environment:
      POSTGRES_DB: digitalizacion_tv
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "Hotel2024!"
    volumes:
      - dtv_pgdata:/var/lib/postgresql/data
      - ./uploads:/var/lib/postgresql/uploads  # Para almacenar contenido
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dtv_redis
    ports:
      - "6379:6379"
    volumes:
      - dtv_redis:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dtv_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:Hotel2024!@postgres:5432/digitalizacion_tv?schema=public
      - REDIS_URL=redis://redis:6379
      - PORT=5000
      - NODE_ENV=development
      - JWT_SECRET=tu-super-secreto-cambiar-en-produccion-2024-dtv
      - UPLOAD_PATH=/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads  # Volumen para contenido multimedia
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dtv_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000
      - VITE_WS_URL=ws://localhost:5000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  dtv_pgdata:
  dtv_redis:
